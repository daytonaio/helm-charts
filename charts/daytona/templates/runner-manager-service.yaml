{{- if .Values.services.runnermanager.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "daytona.fullname" . }}-runnermanager
  namespace: {{ include "daytona.namespace" . }}
  labels:
    {{- include "daytona.labels" . | nindent 4 }}
    app.kubernetes.io/component: runnermanager
  {{- with .Values.services.runnermanager.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.services.runnermanager.service.type }}
  ports:
    - port: {{ .Values.services.runnermanager.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "daytona.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: runnermanager
{{- end }}