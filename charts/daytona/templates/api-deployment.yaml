apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ include "daytona.namespace" . }}
  name: {{ include "daytona.fullname" . }}-api
  labels:
    {{- include "daytona.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  {{- with .Values.services.api.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.services.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "daytona.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      {{- with .Values.services.api.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "daytona.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "daytona.serviceAccountName" (dict "Values" .Values "service" "api" "Chart" .Chart "Release" .Release) }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ include "daytona.imageRegistry" (dict "Values" .Values "serviceRegistry" .Values.services.api.image.registry) }}/{{ .Values.services.api.image.repository }}:{{ .Values.services.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.services.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Application configuration
            - name: ENVIRONMENT
              value: {{ .Values.services.api.env.ENVIRONMENT | default "production" | quote }}
            - name: PORT
              value: {{ .Values.services.api.env.PORT | default "3000" | quote }}
            - name: OTEL_ENABLED
              value: {{ .Values.services.api.env.OTEL_ENABLED | default "false" | quote }}
            - name: SKIP_USER_EMAIL_VERIFICATION
              value: {{ .Values.services.api.env.SKIP_USER_EMAIL_VERIFICATION | default "false" | quote }}
            # Database configuration
            {{- if .Values.postgresql.enabled }}
            - name: DB_HOST
              value: {{ printf "%s-postgresql" .Release.Name | quote }}
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: {{ .Values.postgresql.auth.database | default "daytona" | quote }}
            - name: DB_USERNAME
              value: {{ .Values.postgresql.auth.username | default "user" | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-postgresql" .Release.Name }}
                  key: password
            {{- else }}
            # External database - use externalDatabase values if set, otherwise use env or defaults
            - name: DB_HOST
              value: {{ .Values.externalDatabase.host | default (.Values.services.api.env.DB_HOST | default "") | quote }}
            - name: DB_PORT
              value: {{ .Values.externalDatabase.port | default (.Values.services.api.env.DB_PORT | default "5432") | quote }}
            - name: DB_TLS_ENABLED
              value: {{ .Values.externalDatabase.enableTLS | default (.Values.services.api.env.DB_TLS_ENABLED | default "false") | quote }}
            - name: DB_TLS_REJECT_UNAUTHORIZED
              value: {{ if .Values.services.api.env.DB_TLS_REJECT_UNAUTHORIZED }}{{ .Values.services.api.env.DB_TLS_REJECT_UNAUTHORIZED | quote }}{{ else }}{{ if .Values.externalDatabase.allowSelfSignedCert }}"false"{{ else }}"true"{{ end }}{{ end }}
            - name: DB_DATABASE
              value: {{ .Values.externalDatabase.name | default (.Values.services.api.env.DB_DATABASE | default "") | quote }}
            - name: DB_USERNAME
              value: {{ .Values.externalDatabase.user | default (.Values.services.api.env.DB_USERNAME | default "") | quote }}
            {{- if .Values.externalDatabase.existingSecret }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalDatabase.existingSecret | quote }}
                  key: database-password
            {{- else }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.secretName" . }}-db
                  key: database-password
            {{- end }}
            {{- end }}
            # Redis configuration
            {{- if .Values.redis.enabled }}
            # Internal Redis (subchart)
            - name: REDIS_HOST
              value: {{ printf "%s-redis-master" .Release.Name | quote }}
            - name: REDIS_PORT
              value: "6379"
            {{- if .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-redis" .Release.Name }}
                  key: redis-password
            {{- else }}
            - name: REDIS_PASSWORD
              value: ""
            {{- end }}
            {{- else }}
            # External Redis - use externalRedis values if set, otherwise use env or defaults
            - name: REDIS_HOST
              value: {{ .Values.externalRedis.host | default (.Values.services.api.env.REDIS_HOST | default "") | quote }}
            - name: REDIS_PORT
              value: {{ .Values.externalRedis.port | default (.Values.services.api.env.REDIS_PORT | default "6379") | quote }}
            - name: REDIS_TLS
              value: {{ .Values.externalRedis.tls | default (.Values.services.api.env.REDIS_TLS | default "false") | quote }}
            {{- if .Values.externalRedis.existingSecret }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalRedis.existingSecret | quote }}
                  key: redis-password
            {{- else if and .Values.externalRedis.password (ne .Values.externalRedis.password "") }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.secretName" . }}-redis
                  key: redis-password
            {{- else }}
            - name: REDIS_PASSWORD
              value: ""
            {{- end }}
            {{- end }}
            # Proxy Configuration
            - name: PROXY_DOMAIN
              value: {{ .Values.baseDomain | quote }}
            - name: PROXY_PROTOCOL
              value: {{ .Values.services.proxy.env.PROXY_PROTOCOL | default "http" | quote }}
            - name: PROXY_API_KEY
              value: {{ .Values.services.proxy.env.PROXY_API_KEY | default "" | quote }}
            {{- if .Values.services.sshGateway.enabled }}
            # SSH Gateway Configuration
            {{- if not .Values.services.sshGateway.env.SSH_GATEWAY_HOST }}
            - name: SSH_GATEWAY_HOST
              value: {{ printf "ssh.%s" .Values.baseDomain | quote }}
            - name: SSH_GATEWAY_COMMAND
              value: "ssh -p {{ .Values.services.sshGateway.env.SSH_GATEWAY_PORT }} {{`{{TOKEN}}`}}@{{ printf "ssh.%s" .Values.baseDomain  }}"
            {{- end }}
            - name: SSH_GATEWAY_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.secretName" . }}-ssh
                  key: SSH_PRIVATE_PUB_KEY
            - name: SSH_GATEWAY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.secretName" . }}-ssh
                  key: API_KEY
            {{- end }}
            # Harbor Registry Configuration
            {{- if .Values.harbor.enabled }}
            # Use Harbor configuration when enabled (overrides any values from services.api.env)
            - name: TRANSIENT_REGISTRY_URL
              value: {{ .Values.harbor.externalURL | quote }}
            - name: TRANSIENT_REGISTRY_ADMIN
              value: "admin"
            {{- if .Values.harbor.existingSecretAdminPassword }}
            - name: TRANSIENT_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.harbor.existingSecretAdminPassword | quote }}
                  key: {{ .Values.harbor.existingSecretAdminPasswordKey | default "HARBOR_ADMIN_PASSWORD" | quote }}
            {{- else }}
            - name: TRANSIENT_REGISTRY_PASSWORD
              value: {{ .Values.harbor.harborAdminPassword | quote }}
            {{- end }}
            - name: TRANSIENT_REGISTRY_PROJECT_ID
              value: "library"
            - name: INTERNAL_REGISTRY_URL
              value: {{ .Values.harbor.externalURL | quote }}
            - name: INTERNAL_REGISTRY_ADMIN
              value: "admin"
            {{- if .Values.harbor.existingSecretAdminPassword }}
            - name: INTERNAL_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.harbor.existingSecretAdminPassword | quote }}
                  key: {{ .Values.harbor.existingSecretAdminPasswordKey | default "HARBOR_ADMIN_PASSWORD" | quote }}
            {{- else }}
            - name: INTERNAL_REGISTRY_PASSWORD
              value: {{ .Values.harbor.harborAdminPassword | quote }}
            {{- end }}
            - name: INTERNAL_REGISTRY_PROJECT_ID
              value: "library"
            {{- else }}
            # External registry - use env or defaults when Harbor is disabled
            - name: TRANSIENT_REGISTRY_URL
              value: {{ .Values.services.api.env.TRANSIENT_REGISTRY_URL | default "" | quote }}
            - name: TRANSIENT_REGISTRY_ADMIN
              value: {{ .Values.services.api.env.TRANSIENT_REGISTRY_ADMIN | default "" | quote }}
            - name: TRANSIENT_REGISTRY_PASSWORD
              value: {{ .Values.services.api.env.TRANSIENT_REGISTRY_PASSWORD | default "" | quote }}
            - name: TRANSIENT_REGISTRY_PROJECT_ID
              value: {{ .Values.services.api.env.TRANSIENT_REGISTRY_PROJECT_ID | default "" | quote }}
            - name: INTERNAL_REGISTRY_URL
              value: {{ .Values.services.api.env.INTERNAL_REGISTRY_URL | default "" | quote }}
            - name: INTERNAL_REGISTRY_ADMIN
              value: {{ .Values.services.api.env.INTERNAL_REGISTRY_ADMIN | default "" | quote }}
            - name: INTERNAL_REGISTRY_PASSWORD
              value: {{ .Values.services.api.env.INTERNAL_REGISTRY_PASSWORD | default "" | quote }}
            - name: INTERNAL_REGISTRY_PROJECT_ID
              value: {{ .Values.services.api.env.INTERNAL_REGISTRY_PROJECT_ID | default "" | quote }}
            {{- end }}
            # OIDC Configuration
            {{- if .Values.dex.enabled }}
            # Dex is enabled - use Dex configuration
            {{- $dexHostname := .Values.dex.ingress.hostname | default (printf "dex.%s" .Values.baseDomain) -}}
            {{- $templatedDexHostname := tpl $dexHostname $ -}}
            {{- $dexIssuerUrl := "" -}}
            {{- if .Values.dex.config.issuer -}}
              {{- $dexIssuerUrl = .Values.dex.config.issuer -}}
            {{- else if and .Values.dex.enabled .Values.dex.ingress.enabled -}}
              {{- $dexIssuerUrl = printf "https://%s/dex" $templatedDexHostname -}}
            {{- else -}}
              {{- $dexIssuerUrl = printf "http://%s-dex:%s/dex" (include "daytona.fullname" .) (.Values.dex.service.port | default 5556 | toString) -}}
            {{- end }}
            {{- $dexPublicUrl := "" -}}
            {{- if and .Values.dex.enabled .Values.dex.ingress.enabled -}}
              {{- $dexPublicUrl = printf "https://%s/dex" $templatedDexHostname -}}
            {{- else -}}
              {{- $dexPublicUrl = "http://localhost:5556/dex" -}}
            {{- end }}
            - name: OIDC_CLIENT_ID
              value: {{ .Values.dex.config.clientId | default "daytona" | quote }}
            - name: OIDC_ISSUER_BASE_URL
              value: {{ $dexIssuerUrl | quote }}
            - name: PUBLIC_OIDC_DOMAIN
              value: {{ $dexPublicUrl | quote }}
            - name: OIDC_AUDIENCE
              value: {{ .Values.dex.config.clientId | default "daytona" | quote }}
            {{- else }}
            # Dex is disabled - use values from env or defaults
            - name: OIDC_CLIENT_ID
              value: {{ .Values.services.api.env.OIDC_CLIENT_ID | default "daytona" | quote }}
            - name: OIDC_ISSUER_BASE_URL
              value: {{ .Values.services.api.env.OIDC_ISSUER_BASE_URL | default "" | quote }}
            - name: PUBLIC_OIDC_DOMAIN
              value: {{ .Values.services.api.env.PUBLIC_OIDC_DOMAIN | default "" | quote }}
            - name: OIDC_AUDIENCE
              value: {{ .Values.services.api.env.OIDC_AUDIENCE | default "daytona" | quote }}
            {{- end }}
            # Dashboard Configuration
            - name: DASHBOARD_URL
              value: {{ if .Values.services.api.env.DASHBOARD_URL }}{{ .Values.services.api.env.DASHBOARD_URL | quote }}{{ else }}{{ printf "https://%s/dashboard" .Values.baseDomain | quote }}{{ end }}
            - name: DASHBOARD_BASE_API_URL
              value: {{ if .Values.services.api.env.DASHBOARD_BASE_API_URL }}{{ .Values.services.api.env.DASHBOARD_BASE_API_URL | quote }}{{ else }}{{ printf "https://%s" .Values.baseDomain | quote }}{{ end }}
            # S3 Configuration (MinIO)
            {{- if .Values.minio.enabled }}
            # Use MinIO configuration when enabled (overrides any values from services.api.env)
            - name: S3_ENDPOINT
              value: {{ printf "http://%s-minio:%s" .Release.Name ((.Values.minio.service.port | default 9000) | toString) | quote }}
            - name: S3_STS_ENDPOINT
              value: {{ printf "http://%s-minio:%s/minio/v1/assume-role" .Release.Name ((.Values.minio.service.port | default 9000) | toString) | quote }}
            - name: S3_ACCESS_KEY
              value: {{ .Values.minio.rootUser | quote }}
            - name: S3_SECRET_KEY
              value: {{ .Values.minio.rootPassword | quote }}
            {{- else }}
            - name: S3_ENDPOINT
              value: {{ .Values.services.api.env.S3_ENDPOINT | default "" | quote }}
            - name: S3_STS_ENDPOINT
              value: {{ .Values.services.api.env.S3_STS_ENDPOINT | default "" | quote }}
            - name: S3_REGION
              value: {{ .Values.services.api.env.S3_REGION | default "" | quote }}
            - name: S3_ACCESS_KEY
              value: {{ .Values.services.api.env.S3_ACCESS_KEY | default "" | quote }}
            - name: S3_SECRET_KEY
              value: {{ .Values.services.api.env.S3_SECRET_KEY | default "" | quote }}
            - name: S3_DEFAULT_BUCKET
              value: {{ .Values.services.api.env.S3_DEFAULT_BUCKET | default "" | quote }}
            - name: S3_ACCOUNT_ID
              value: {{ .Values.services.api.env.S3_ACCOUNT_ID | default "" | quote }}
            - name: S3_ROLE_NAME
              value: {{ .Values.services.api.env.S3_ROLE_NAME | default "" | quote }}
            {{- end }}
            # SMTP Configuration
            - name: SMTP_HOST
              value: {{ .Values.services.api.env.SMTP_HOST | default "" | quote }}
            - name: SMTP_PORT
              value: {{ .Values.services.api.env.SMTP_PORT | default "587" | quote }}
            - name: SMTP_USER
              value: {{ .Values.services.api.env.SMTP_USER | default "" | quote }}
            - name: SMTP_PASSWORD
              value: {{ .Values.services.api.env.SMTP_PASSWORD | default "" | quote }}
            - name: SMTP_SECURE
              value: {{ .Values.services.api.env.SMTP_SECURE | default "false" | quote }}
            - name: SMTP_EMAIL_FROM
              value: {{ .Values.services.api.env.SMTP_EMAIL_FROM | default "noreply@mail.daytona.io" | quote }}
            # APP Configuration
            - name: DEFAULT_SNAPSHOT
              value: {{ .Values.services.api.env.DEFAULT_SNAPSHOT | default "daytonaio/sandbox:0.5.0" | quote }}
            - name: DEFAULT_RUNNER_DOMAIN
              value: {{ .Values.services.api.env.DEFAULT_RUNNER_DOMAIN | default "" | quote }}
            {{- if .Values.services.api.extraEnv }}
            {{- include "daytona.tplvalues.render" (dict "value" .Values.services.api.extraEnv "context" $) | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.services.api.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-run
          emptyDir: {}
      {{- with .Values.services.api.nodeSelector | default .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.api.affinity | default .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.api.tolerations | default .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
