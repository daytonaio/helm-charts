apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ include "daytona.namespace" . }}
  name: {{ include "daytona.fullname" . }}-proxy
  labels:
    {{- include "daytona.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
  {{- with .Values.services.proxy.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.services.proxy.autoscaling.enabled }}
  replicas: {{ .Values.services.proxy.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "daytona.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: proxy
  template:
    metadata:
      {{- with .Values.services.proxy.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "daytona.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: proxy
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "daytona.serviceAccountName" (dict "Values" .Values "service" "proxy" "Chart" .Chart "Release" .Release) }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: proxy
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ include "daytona.imageRegistry" (dict "Values" .Values "serviceRegistry" .Values.services.proxy.image.registry) }}/{{ .Values.services.proxy.image.repository }}:{{ .Values.services.proxy.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.services.proxy.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.proxy.env.PROXY_PORT | default 4000 | toString }}
              protocol: TCP
          env:
            # Redis configuration
            {{- if .Values.redis.enabled }}
            # Internal Redis (subchart)
            - name: REDIS_HOST
              value: {{ printf "%s-redis-master" .Release.Name | quote }}
            - name: REDIS_PORT
              value: "6379"
            {{- if .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-redis" .Release.Name }}
                  key: redis-password
            {{- else }}
            - name: REDIS_PASSWORD
              value: ""
            {{- end }}
            {{- else }}
            # External Redis
            - name: REDIS_HOST
              value: {{ .Values.externalRedis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.externalRedis.port | quote }}
            - name: REDIS_TLS
              value: {{ .Values.externalRedis.tls | quote }}
            {{- if .Values.externalRedis.existingSecret }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalRedis.existingSecret | quote }}
                  key: redis-password
            {{- else if and .Values.externalRedis.password (ne .Values.externalRedis.password "") }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.secretName" . }}-redis
                  key: redis-password
            {{- else }}
            - name: REDIS_PASSWORD
              value: ""
            {{- end }}
            {{- end }}
            # OIDC Configuration
            {{- if .Values.dex.enabled }}
            # Dex is enabled - use Dex configuration
            {{- $dexHostname := .Values.dex.ingress.hostname | default (printf "dex.%s" .Values.baseDomain) -}}
            {{- $templatedDexHostname := tpl $dexHostname $ -}}
            {{- $dexIssuerUrl := "" -}}
            {{- if .Values.dex.config.issuer -}}
              {{- $dexIssuerUrl = .Values.dex.config.issuer -}}
            {{- else if and .Values.dex.enabled .Values.dex.ingress.enabled -}}
              {{- $dexIssuerUrl = printf "https://%s/dex" $templatedDexHostname -}}
            {{- else -}}
              {{- $dexIssuerUrl = printf "http://%s-dex:%s/dex" (include "daytona.fullname" .) (.Values.dex.service.port | default 5556 | toString) -}}
            {{- end }}
            {{- $dexPublicUrl := "" -}}
            {{- if and .Values.dex.enabled .Values.dex.ingress.enabled -}}
              {{- $dexPublicUrl = printf "https://%s/dex" $templatedDexHostname -}}
            {{- else -}}
              {{- $dexPublicUrl = "http://localhost:5556/dex" -}}
            {{- end }}
            - name: OIDC_CLIENT_ID
              value: {{ .Values.dex.config.clientId | default "daytona" | quote }}
            - name: OIDC_CLIENT_SECRET
              value: {{ .Values.services.proxy.env.OIDC_CLIENT_SECRET | default "" | quote }}
            - name: OIDC_DOMAIN
              value: {{ $dexIssuerUrl | quote }}
            - name: OIDC_PUBLIC_DOMAIN
              value: {{ $dexPublicUrl | quote }}
            - name: OIDC_AUDIENCE
              value: {{ .Values.dex.config.clientId | default "daytona" | quote }}
            {{- else }}
            # Dex is disabled - use values from proxy env first, then api env, then defaults
            - name: OIDC_CLIENT_ID
              value: {{ .Values.services.proxy.env.OIDC_CLIENT_ID | default .Values.services.api.env.OIDC_CLIENT_ID | default "daytona" | quote }}
            - name: OIDC_CLIENT_SECRET
              value: {{ .Values.services.proxy.env.OIDC_CLIENT_SECRET | default "" | quote }}
            - name: OIDC_DOMAIN
              value: {{ .Values.services.proxy.env.OIDC_ISSUER_BASE_URL | default .Values.services.api.env.OIDC_ISSUER_BASE_URL | default "" | quote }}
            - name: OIDC_PUBLIC_DOMAIN
              value: {{ .Values.services.proxy.env.PUBLIC_OIDC_DOMAIN | default .Values.services.api.env.PUBLIC_OIDC_DOMAIN | default "" | quote }}
            - name: OIDC_AUDIENCE
              value: {{ .Values.services.proxy.env.OIDC_AUDIENCE | default .Values.services.api.env.OIDC_AUDIENCE | default "daytona" | quote }}
            {{- end }}
            # Proxy Configuration
            {{- if .Values.services.proxy.env.PROXY_API_KEY }}
            - name: PROXY_API_KEY
              value: {{ .Values.services.proxy.env.PROXY_API_KEY | quote }}
            {{- end }}
            - name: PROXY_PORT
              value: {{ .Values.services.proxy.env.PROXY_PORT | default 4000 | toString | quote }}
            - name: PROXY_PROTOCOL
              value: {{ .Values.services.proxy.env.PROXY_PROTOCOL | default "http" | quote }}
            - name: PROXY_DOMAIN
              value: {{ include "daytona.proxyDomain" . | quote }}
            - name: DAYTONA_API_URL
              value: "http://{{ include "daytona.fullname" . }}-api:{{ .Values.services.api.env.PORT }}/api"
            - name: COOKIE_DOMAIN
              value: {{ .Values.services.proxy.env.COOKIE_DOMAIN | default .Values.baseDomain | quote }}
            {{- if .Values.services.proxy.extraEnv }}
            {{- include "daytona.tplvalues.render" (dict "value" .Values.services.proxy.extraEnv "context" $) | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.services.proxy.resources | nindent 12 }}
          {{- if .Values.services.proxy.extraVolumeMounts }}
          volumeMounts:
            {{- include "daytona.tplvalues.render" (dict "value" .Values.services.proxy.extraVolumeMounts "context" $) | nindent 12 }}
          {{- end }}
      {{- if .Values.services.proxy.extraVolumes }}
      volumes:
        {{- include "daytona.tplvalues.render" (dict "value" .Values.services.proxy.extraVolumes "context" $) | nindent 8 }}
      {{- end }}
      {{- with .Values.services.proxy.nodeSelector | default .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.proxy.affinity | default .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.proxy.tolerations | default .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
