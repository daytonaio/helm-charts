apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ include "daytona.namespace" . }}
  name: {{ include "daytona.fullname" . }}-proxy
  labels:
    {{- include "daytona.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
  {{- with .Values.services.proxy.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.services.proxy.autoscaling.enabled }}
  replicas: {{ .Values.services.proxy.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "daytona.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: proxy
  template:
    metadata:
      {{- with .Values.services.proxy.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "daytona.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: proxy
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "daytona.serviceAccountName" (dict "Values" .Values "service" "proxy" "Chart" .Chart "Release" .Release) }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: proxy
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ include "daytona.imageRegistry" (dict "Values" .Values "serviceRegistry" .Values.services.proxy.image.registry) }}/{{ .Values.services.proxy.image.repository }}:{{ .Values.services.proxy.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.services.proxy.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.proxy.env.PROXY_PORT | default 4000 | toString }}
              protocol: TCP
          {{- if .Values.registration.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "daytona.fullname" . }}-region-config
          {{- end }}
          env:
            - name: REDIS_HOST
              value: ""
            # Proxy Configuration
            - name: PROXY_API_KEY
              {{- if .Values.registration.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.fullname" . }}-region-config
                  key: proxyApiKey
              {{- else }}
              value: {{ required "services.proxy.env.PROXY_API_KEY is required when registration is disabled" .Values.services.proxy.env.PROXY_API_KEY | quote }}
              {{- end }}
            - name: PROXY_PORT
              value: {{ include "daytona.proxyUrl.port" . | default "4000" | quote }}
            - name: PROXY_PROTOCOL
              value: {{ include "daytona.proxyUrl.protocol" . | quote }}
            - name: PROXY_DOMAIN
              value: {{ include "daytona.proxyDomain" . | quote }}
            - name: DAYTONA_API_URL
              value: {{ required "daytonaApiUrl is required" .Values.daytonaApiUrl | quote }}
            - name: COOKIE_DOMAIN
              value: {{ .Values.services.proxy.env.COOKIE_DOMAIN | default (include "daytona.proxyUrl.baseDomain" .) | quote }}
          resources:
            {{- toYaml .Values.services.proxy.resources | nindent 12 }}
      {{- with .Values.services.proxy.nodeSelector | default .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.proxy.affinity | default .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.proxy.tolerations | default .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
