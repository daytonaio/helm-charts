{{- if and .Values.services.snapshotManager.enabled .Values.services.snapshotManager.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "daytona.serviceAccountName" (dict "Values" .Values "service" "snapshotManager" "Chart" .Chart "Release" .Release) }}
  namespace: {{ include "daytona.namespace" . }}
  labels:
    {{- include "daytona.labels" . | nindent 4 }}
    app.kubernetes.io/component: snapshot-manager
  {{- with .Values.services.snapshotManager.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
