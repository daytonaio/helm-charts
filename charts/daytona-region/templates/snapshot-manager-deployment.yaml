{{- if .Values.services.snapshotManager.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ include "daytona.namespace" . }}
  name: {{ include "daytona.fullname" . }}-snapshot-manager
  labels:
    {{- include "daytona.labels" . | nindent 4 }}
    app.kubernetes.io/component: snapshot-manager
  {{- with .Values.services.snapshotManager.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.services.snapshotManager.replicaCount }}
  selector:
    matchLabels:
      {{- include "daytona.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: snapshot-manager
  template:
    metadata:
      {{- with .Values.services.snapshotManager.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "daytona.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: snapshot-manager
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "daytona.serviceAccountName" (dict "Values" .Values "service" "snapshotManager" "Chart" .Chart "Release" .Release) }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: snapshot-manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ include "daytona.imageRegistry" (dict "Values" .Values "serviceRegistry" .Values.services.snapshotManager.image.registry) }}/{{ .Values.services.snapshotManager.image.repository }}:{{ .Values.services.snapshotManager.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.services.snapshotManager.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.snapshotManager.http.port | default 5000 }}
              protocol: TCP
          env:
            # Server configuration
            - name: SNAPSHOT_MANAGER_ADDR
              value: ":{{ .Values.services.snapshotManager.http.port | default 5000 }}"
            {{- if .Values.services.snapshotManager.logLevel }}
            - name: SNAPSHOT_MANAGER_LOG_LEVEL
              value: {{ .Values.services.snapshotManager.logLevel | quote }}
            {{- end }}
            # Storage configuration
            - name: SNAPSHOT_MANAGER_STORAGE_DRIVER
              value: "s3"
            - name: SNAPSHOT_MANAGER_STORAGE_DELETE_ENABLED
              value: {{ .Values.services.snapshotManager.storage.deleteEnabled | default false | quote }}
            # S3 storage configuration
            - name: SNAPSHOT_MANAGER_STORAGE_S3_REGION
              value: {{ required "services.snapshotManager.storage.s3.region is required" .Values.services.snapshotManager.storage.s3.region | quote }}
            - name: SNAPSHOT_MANAGER_STORAGE_S3_BUCKET
              value: {{ required "services.snapshotManager.storage.s3.bucket is required" .Values.services.snapshotManager.storage.s3.bucket | quote }}
            {{- if .Values.services.snapshotManager.storage.s3.existingSecret }}
            - name: SNAPSHOT_MANAGER_STORAGE_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.services.snapshotManager.storage.s3.existingSecret }}
                  key: accessKey
            - name: SNAPSHOT_MANAGER_STORAGE_S3_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.services.snapshotManager.storage.s3.existingSecret }}
                  key: secretKey
            {{- else if and .Values.services.snapshotManager.storage.s3.accessKey .Values.services.snapshotManager.storage.s3.secretKey }}
            - name: SNAPSHOT_MANAGER_STORAGE_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.fullname" . }}-snapshot-manager-s3
                  key: accessKey
            - name: SNAPSHOT_MANAGER_STORAGE_S3_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.fullname" . }}-snapshot-manager-s3
                  key: secretKey
            {{- end }}
            - name: SNAPSHOT_MANAGER_STORAGE_S3_ENCRYPT
              value: {{ .Values.services.snapshotManager.storage.s3.encrypt | default false | quote }}
            - name: SNAPSHOT_MANAGER_STORAGE_S3_SECURE
              value: {{ .Values.services.snapshotManager.storage.s3.secure | default true | quote }}
            {{- if .Values.services.snapshotManager.storage.s3.endpoint }}
            - name: SNAPSHOT_MANAGER_STORAGE_S3_REGIONENDPOINT
              value: {{ .Values.services.snapshotManager.storage.s3.endpoint | quote }}
            {{- end }}
            {{- if .Values.services.snapshotManager.storage.s3.rootDirectory }}
            - name: SNAPSHOT_MANAGER_STORAGE_S3_ROOTDIRECTORY
              value: {{ .Values.services.snapshotManager.storage.s3.rootDirectory | quote }}
            {{- end }}
            # Authentication configuration
            {{- if .Values.registration.enabled }}
            - name: SNAPSHOT_MANAGER_AUTH_TYPE
              value: "basic"
            - name: SNAPSHOT_MANAGER_AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.fullname" . }}-region-config
                  key: snapshotManagerUsername
            - name: SNAPSHOT_MANAGER_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "daytona.fullname" . }}-region-config
                  key: snapshotManagerPassword
            {{- end }}
            # Cache configuration
            {{- if .Values.services.snapshotManager.cache }}
            {{- if .Values.services.snapshotManager.cache.enabled }}
            - name: SNAPSHOT_MANAGER_CACHE_ENABLED
              value: {{ .Values.services.snapshotManager.cache.enabled | quote }}
            {{- end }}
            {{- if .Values.services.snapshotManager.cache.driver }}
            - name: SNAPSHOT_MANAGER_CACHE_DRIVER
              value: {{ .Values.services.snapshotManager.cache.driver | quote }}
            {{- end }}
            {{- end }}
            # TLS configuration
            {{- if include "daytona.snapshotManager.tlsEnabled" . }}
            - name: SNAPSHOT_MANAGER_HTTP_TLS_CERTIFICATE
              value: "/etc/snapshot-manager/tls/tls.crt"
            - name: SNAPSHOT_MANAGER_HTTP_TLS_KEY
              value: "/etc/snapshot-manager/tls/tls.key"
            {{- end }}
            {{- with .Values.services.snapshotManager.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if include "daytona.snapshotManager.tlsEnabled" . }}
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/snapshot-manager/tls
              readOnly: true
          {{- end }}
          {{- if .Values.services.snapshotManager.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.services.snapshotManager.livenessProbe.path | default "/v2/" }}
              port: http
              {{- if include "daytona.snapshotManager.tlsEnabled" . }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: {{ .Values.services.snapshotManager.livenessProbe.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.services.snapshotManager.livenessProbe.periodSeconds | default 30 }}
            timeoutSeconds: {{ .Values.services.snapshotManager.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.services.snapshotManager.livenessProbe.failureThreshold | default 3 }}
          {{- end }}
          {{- if .Values.services.snapshotManager.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.services.snapshotManager.readinessProbe.path | default "/v2/" }}
              port: http
              {{- if include "daytona.snapshotManager.tlsEnabled" . }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: {{ .Values.services.snapshotManager.readinessProbe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.services.snapshotManager.readinessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.services.snapshotManager.readinessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.services.snapshotManager.readinessProbe.failureThreshold | default 3 }}
          {{- end }}
          resources:
            {{- toYaml .Values.services.snapshotManager.resources | nindent 12 }}
      {{- if include "daytona.snapshotManager.tlsEnabled" . }}
      volumes:
        - name: tls-certs
          secret:
            secretName: {{ if .Values.services.snapshotManager.http.tls.secretName }}{{ .Values.services.snapshotManager.http.tls.secretName }}{{ else }}{{ include "daytona.fullname" . }}-snapshot-manager-tls{{ end }}
      {{- end }}
      {{- with .Values.services.snapshotManager.nodeSelector | default .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.snapshotManager.affinity | default .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.services.snapshotManager.tolerations | default .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
